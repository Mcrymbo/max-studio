user nginx;
worker_processes auto;
pid /run/nginx.pid;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 4g;

        location /static/ {
            alias /var/www/app/staticfiles/;
        }

        location /media/ {
            alias /var/www/app/media/;
        }

        # Proxy GraphQL to Django (gunicorn/uvicorn upstream)
        location /graphql/ {
            proxy_pass http://127.0.0.1:8000/graphql/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Secure proxy for signed HLS paths
        location ~ ^/stream/(.*)$ {
            proxy_pass http://127.0.0.1:8000/stream/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


